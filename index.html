<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Guess the Number</h1>
    <p>I'm thinking of a number between 1 and 100. Try to guess it.</p>
    <div>Your guess: <input id="guess" type="text" autofocus></div>
    <div id="response">Enter your first guess.</div>
    <div id="numGuesses"># Guesses: 0</div>
    <div id="history">History:</div>
    <script src="guess_number.js"></script>
  </body>
</html>
